<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #9a9792;
            color: white;
            font-weight: bold;
        }

        .transaction-gap {
            height: 10px;
            background-color: transparent;
        }

        .nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #343a40;
            color: white;
        }

        .navbar-brand {
            font-size: 24px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.936);
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .nav-button {
            margin-right: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #cfd8dc;
        }
    </style>
    <link rel="stylesheet" href="/adminproducts.css" />
</head>
<body>
    <nav class="nav">
        <div class="nav-buttons">
            <div class="nav-button">
                <a href="/home" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8 1a1 1 0 0 0-1 1v12.5a.5.5 0 0 0 1 0V9h2v5.5a.5.5 0 0 0 1 0V2a1 1 0 0 0-1-1z"/>
                        <path d="M15.5 7.854l-7-6.5a.5.5 0 0 0-.662 0l-7 6.5a.5.5 0 0 0-.162.638l.856 5.12a2 2 0 0 0 2.471 1.443L8 12l6.835 3.055a2 2 0 0 0 2.471-1.443l.856-5.12a.5.5 0 0 0-.162-.638z"/>
                    </svg>
                </a>
            </div>
        </div>
        <div class="nav-button">
            <a href="/userinfo" class="nav-link" id="settings">Go Back</a>
        </div>
    </nav>
    <div class="container">
        <table id="userTable">
            <tbody>
                <tr class="transaction-gap"></tr> <!-- Gap between transactions -->
                <tr class="transaction-gap"></tr> <!-- Gap between transactions -->
                <tr class="transaction-gap"></tr> <!-- Gap between transactions -->
                <!-- Add more transaction gaps here if needed -->
            </tbody>
        </table>
    </div>
    <script src="/usertransactions.js"></script>
</body>
</html>
